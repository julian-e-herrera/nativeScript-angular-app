<ns-action-bar title="Today's Challenge" showBackButton="false"></ns-action-bar>
<FlexboxLayout *ngIf="!currentDay" class="page">
  <Label class="h1 text-center" text="No challenge found!!!"></Label>
  <Button
    class="btn btn-primary"
    text="Create One!"
    nsRouterLink="/challenges/replace"
    pageTransition="slideLeft"
  ></Button>
</FlexboxLayout>
<FlexboxLayout *ngIf="currentDay" class="page">
  <Label class="h1" [text]="currentDay.date | date"></Label>
  <ns-challenge-actions
    (actionSelect)="onActionSelected($event)"
    [chosen]="getActionName()"
    [startDone]="getActionName() === 'complete' || getActionName() === 'fail'"
    cancelText="Reset"
  ></ns-challenge-actions>
</FlexboxLayout>
