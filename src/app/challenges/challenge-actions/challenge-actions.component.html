<FlexboxLayout>
  <Button
    class="btn btn-success btn-rounded-lg"
    text="Completed"
    (tap)="onAction('complete')"
    *ngIf="action !== 'complete'"
    [isEnabled]="!done"
  ></Button>
  <Stacklayout
    height="60"
    class="btn btn-success btn-rounded-lg"
    *ngIf="action === 'complete'"
  >
    <Label
      text="&#xf00c;"
      horizontalAlignment="center"
      class="fa btn-alt animate-button"
    ></Label>
  </Stacklayout>
  <Button
    height="60"
    class="btn btn-fail btn-rounded-lg"
    text="Failed"
    (tap)="onAction('fail')"
    *ngIf="action !== 'fail'"
    [isEnabled]="!done"
  ></Button>
  <Stacklayout
    height="60"
    class="btn btn-fail btn-rounded-lg"
    *ngIf="action === 'fail'"
  >
    <Label
      text="&#xf00d;"
      horizontalAlignment="center"
      class="fa btn-alt animate-button"
    ></Label>
  </Stacklayout>
  <Button
    class="btn btn-flat btn-rounded-lg"
    [text]="cancelText"
    (tap)="onAction('cancel')"
  ></Button>
</FlexboxLayout>
