<ns-action-bar title="Current Challenge" [showBackButton]="false">
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/replace"
    ><Label text="&#xf0fe;" android:class="fa p-5" android:fontSize="24"></Label
  ></ActionItem>
  <ActionItem
    ios.position="right"
    android.position="actionBar"
    nsRouterLink="/challenges/edit"
    pageTransition="slideLeft"
    ><Label
      text="&#xf044;"
      android:class="fa p-5"
      android:fontSize="24"
    ></Label> </ActionItem
></ns-action-bar>
<ScrollView>
  <FlexboxLayout class="page">
    <!-- <Label
    class="title"
    text="The current challenge"
    horizontalAlignment="center"
  ></Label>
  <Button text="Change Status" (tap)="onChangeStatus()"></Button> -->
    <StackLayout>
      <Label class="h1 text-center" text="Take A walk"></Label>
      <Label
        class="body text-center"
        text="Walk for at least 20 minutes on every day of the week"
      ></Label
    ></StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label
        class="text-center week-day-label"
        width="100%"
        *ngFor="let weekDay of weekDays; let i = index"
        [text]="weekDay"
        row="0"
        [col]="i"
      ></Label>
      <FlexboxLayout
        class="day"
        *ngFor="let day of days; let start = index"
        [row]="getRow(start, day)"
        [col]="day.dayInWeek"
        (tap)="onChangeStatus()"
      >
        <Label [text]="day.dayInMonth"></Label
      ></FlexboxLayout>
    </GridLayout>
  </FlexboxLayout>
</ScrollView>
