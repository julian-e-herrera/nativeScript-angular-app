<ns-action-bar
  [title]="isLoging ? 'Login ' : 'Signup'"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
  <StackLayout class="input-field">
    <Label
      class="label"
      text="E-Mail"
      [ngClass]="{ invalid: !emailControlIsValid }"
    >
    </Label>
    <TextField
      class="input"
      returnKeyType="next"
      keyboardType="email"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="email"
      #emailEl
      (returnPress)="onDone()"
    ></TextField>
    <Label
      *ngIf="!emailControlIsValid"
      text="Please enter a valid email."
    ></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Password"
      [ngClass]="{ invalid: !passwordControlIsValid }"
    >
    </Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="false"
      autocapitalizationType="none"
      [secure]="true"
      hint="Min 6 characters"
      formControlName="password"
      #passwordEl
      (returnPress)="onDone()"
    ></TextField>
    <Label
      *ngIf="!passwordControlIsValid"
      text="Please enter a valid Password."
    ></Label>
  </StackLayout>
  <Button
    [text]="isLoging ? 'Signup instead' : 'Login instead'"
    class="btn btn-flat"
    (tap)="onSwitch()"
  ></Button>
  <Button
    [text]="isLoging ? 'Log In' : 'Sign up'"
    class="btn btn-primary"
    (tap)="onSubmit()"
    [isEnabled]="form.valid"
    *ngIf="!isLoading"
  ></Button>
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
